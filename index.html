        :root {

        }

        .pdf-render-wrapper {

            width: 210mm;
            z-index: -100;
            visibility: visible;
            background: white;
        }

        /* Melhorias de Scroll no iOS */

            -webkit-overflow-scrolling: touch;
        }

        /* Suporte a Notch */
        .safe-top { padding-top: var(--sat); }
